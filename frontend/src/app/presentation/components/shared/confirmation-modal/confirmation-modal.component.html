<div class="modal fade" #modal tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTitle">{{ title() }}</h1>
        <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{ message() }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button #confirmButton type="button" class="btn btn-danger" (click)="onConfirm()">{{ confirmButtonText() }}</button>
      </div>
    </div>
  </div>
</div>
